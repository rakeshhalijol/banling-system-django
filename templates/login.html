<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<div>
        {% for msg in messages %}
        <h3>{{ msg }}</h3>
        {% endfor %}
    </div>
<form action="login" method="post"> {% csrf_token %}
    <input type="text" name="uname" placeholder="Username"> <br>
    <input type="password" name="pass" placeholder="Password"> <br>
    <input type="submit" value="Submit"> <br><a href="forgot">Forgot password?</a>


</form>
</body>
</html>
